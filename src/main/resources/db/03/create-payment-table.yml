databaseChangeLog:
  - changeSet:
      id: 1
      author: irada
      changes:
        - createTable:
            tableName: reservation
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: reservationId
                  type: BIGINT
              - column:
                  name: paymentMethod
                  type: BIGINT
